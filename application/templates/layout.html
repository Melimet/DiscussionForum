<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Civilzed Discussion Forum</title>
    </head>

    <body>
        {%  if current_user.is_authenticated %}
            <p>Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Logout</a></p>
        {% else %}
            <a href="{{ url_for('auth_login') }}">Login</a>
            <a href="{{ url_for('auth_register') }}">Register</a>
        {% endif %}
        <ul>
            <li><a href="{{ url_for('threads_index') }}">See all threads</a></li>
            <li><a href="{{ url_for ('threads_form') }}">Submit a thread</a></li>
        </ul>


        {% block body %}
            <p> Test post please ignore</p>
        {% endblock %}
    </body>
</html>
